<ion-header [translucent]="true">
  
  <ion-toolbar>
    
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      
      <ion-button  class="ion-margin-right" (click)="logout()" color="red"  >
        Sair 
      </ion-button></ion-buttons>
     
    
     <ion-title>
     <div style="text-align:center">Now Playing </div>
    </ion-title>
  
  </ion-toolbar>
  
</ion-header>



<ion-content [fullscreen]="true">
   <!--refresh da pagina-->
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let cinema of lista_cinema">
    
    <ion-card-header>
      <ion-img [src]="'https://image.tmdb.org/t/p/w500/'+cinema.backdrop_path"></ion-img>
      <ion-card-subtitle>Nota:{{cinema.vote_average}}</ion-card-subtitle>
      <ion-card-title>{{cinema.original_title}}</ion-card-title>
    </ion-card-header>
    {{cinema.overview}}
  
    <ion-card-content>
      
    </ion-card-content>
  </ion-card> 
  
  <ion-infinite-scroll threshold="100px" (ionInfinite)="efeitoInfScroll($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Carregando mais cinemas">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
